<div class="container" *ngIf="habilidad">
    <div class="row">
    <div>
        
    <form (ngSubmit)="onUpdate" novalidate #f="ngForm">
      <div class="form-group">
          <label for="habilidad">Habilidad </label>
          <input type="text" class="form-control" id="habilidades" name="habilidades" [(ngModel)]="habilidad" name="habilidad.habilidad" required/>
      </div>
      <div class="form-group">
          <label for="porcentaje">Porcentaje</label>
          <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habilidad" name="habilidad.porcentaje" required/>
      </div>
   
    
        <button class="btn btn-primary">
            Actualizar Habilidad
        </button>
       </form>
    </div>
    </div>
