<div class="row">
    <u><h2>Habilidades</h2></u>
    <div class="col-lg-2">
    <i class="fa-solid fa-pencil" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i> 
    </div>
    <div class="text-center col-sm-3 col-md-3 col-lg-3">
        <circle-progress
        [percent]="70"
        [radius]="60"
        [title]="'HTML'"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
      </div>
        <div class="text-center col-sm-3 col-md-3 col-lg-3">
            <circle-progress
            [percent]="60"
            [radius]="60"
            [title]="'CSS'"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="600"
          ></circle-progress>
          </div>
          <div class="text-center col-sm-3 col-md-3 col-lg-3">
            <circle-progress
            [percent]="40"
            [radius]="60"
            [title]="'ANGULAR'"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="600"
          ></circle-progress>
          </div>
          
        <div class="col-sm-2 col-md-2 col-lg-1">
            <i data-fa-symbol="delete" class="fas fa-trash fa-fw"></i>
            <i class="fa-solid fa-pencil" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i> 
            </div>
            </div>
