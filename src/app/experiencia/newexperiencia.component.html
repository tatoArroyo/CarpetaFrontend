<div class="container">                                      
    <div class="row">
    <div>
        
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
          <label for="nombreE">Nombre de la Empresa</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" name="nombreE" required/>
      </div>
      <div class="form-group">
          <label for="descripcionE">Descripcion de Tarea</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" name="descripcionE" required/>
      </div>
      <div class="form-group">
          <label for="inicio">Inicio</label>
          <input type="text" class="form-control" id="inicio"  [(ngModel)]="inicio" name="inicio" required/>
      </div>
      <div class="form-group">
          <label for="fin">Fin Empleo</label>
          <input type="text" class="form-control" id="fin" [(ngModel)]="fin" name="fin" required/>
    </div>
    <div class="form-group">
    <label for="puesto">Puesto</label>
    <input type="text" class="form-control" id="puesto" [(ngModel)]="puesto" name="puesto" required/>
    </div>
    
        <button class="btn btn-primary">
            Agregar Experiencia
        </button>
       </form>
    </div>
    </div>
    </div>
